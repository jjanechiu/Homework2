<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>活動報名表單</title>
   <link rel="stylesheet" href="../css_coding/style.css" />

</head>
 
<body>
    
  <header>
    <h1>2025 夏日市集活動報名</h1>
  </header><p>Hello CSS!</p>
  <p style="color: red">Hello CSS!</p>
  <p class="highlight">Hello CSS!</p>
  <div class="highlight highlight-div">Hello CSS!</div>
  
  <div class="highlight highlight-div">
    <p>行內元素</p>
    <p>行內元素</p>
    <p>行內元素</p>
  </div>
  
  <hr />
  
  <p id="myText" class="highlight">Hello CSS!</p>


  <main>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>
    <img src="https://boluo.tw/blogs/storage/app/images/5a4744c55003993e711a46db86e81d95.jpg" alt="Girl in a jacket" width="500" height="600">
    <img src="../img/picture.jpg" width = "500" height="500">

    <form id="signupForm">
      <a href="https://www.w3schools.com" target="_blank">Visit W3Schools.com!
      <img src="https://boluo.tw/blogs/storage/app/images/5a4744c55003993e711a46db86e81d95.jpg" alt="Girl in a jacket" width="500" height="600">
    </a>
      



      <input type="checkbox">
      <input type="password">
      <span> 一段文字一段文字</span>
      <br/>

      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required />

      <label for="email">電子郵件：</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">電話：</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="message">備註：</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit">送出報名</button>
    </form>

    <div id="successMessage" class="hidden">✅ 感謝您的報名！</div>
  </main>
  <script src="../script_codding/script.js"></script>
</body>
</html>
